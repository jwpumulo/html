<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exe1.html 작성</title>
</head>

<body>
  <table>
    이름: <input type="text" name="friend" value="블랙핑크 멤버">
    <button>친구추가</button>
    <button name="remove">친구삭제</button>



    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

    <script>
      //추가 이벤트 등록
      document.querySelector('button').addEventListener('click', function () {
        let name = document.querySelector('input[name="friend"]').value;
        friendAry.push(name); //배열추가
        makeList();
        //초기화
        document.querySelector('input[name="friend"]').value = '';
      });

      //삭제이벤트 등록.
      // document.querySelector('button[name="remove"]').addEventListener('click', function () {
      //   friendAry.pop(); //배열삭제
      //   makeList();

      // });

      // 찾을 이름
      document.querySelector('button[name="remove"]').addEventListener('click', function () {
        let searchName = document.querySelector('input[name="friend"]').value;
        let pos = friendAry.indexOf(searchName);

        if (pos === -1) {
          alert(`찾는 이름이 없습니다`);
          return; //함수종료

        }+

        // 위치 삭제
        friendAry.splice(pos, 1);
        makeList();
        //초기화

      });








      let friendAry = ['지수', '제니', '로제', '리사', '블링크']
      let targetItem = document.querySelector('#list'); //tbody

      //목록 이름 출력
      function makeList() {

        let html = '';

        friendAry.forEach(function (item, idx, ary) { //요소, 인덱스, 배열그자체
          html += `<tr><td>${item}</td></tr>`;
        }); //배열forEach 

        targetItem.innerHTML = html;

      }

      makeList(); //실행
    </script>



</body>

</html>
